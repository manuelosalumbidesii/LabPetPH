<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contact LabPetPH for inquiries about our pet products and services.">
        <meta name="keywords" content="contact, pet products, LabPetPH">
        <title>LabPetPH - Contact</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

            body {
                font-family: 'Raleway', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            header {
                background-color: #FFB22C;
                padding: 10px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                flex-wrap: wrap;
            }

            header h1 {
                margin: 0;
                font-size: 2.5em;
                color: #333;
                font-family: 'arail';
                flex: 1;
                text-align: center;
                margin-left: -48%;
            }

            nav {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: auto;
                flex-wrap: wrap;
            }

            nav a {
                margin: 0 15px;
                text-decoration: none;
                color: #333;
                font-size: 1.2em;
                transition: color 0.3s;
            }

            nav a:hover {
                color: #000;
            }

            .content {
                padding: 50px 20px;
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .content h2 {
                font-size: 1.5em;
                margin-bottom: 30px;
                color: #333;
            }

            .shop-image {
                width: 100%;
                max-width: 600px;
                margin-bottom: 30px;
            }

            .contact-info {
                text-align: center;
                font-size: 1.2em;
                color: #555;
            }

            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px 0;
                margin-top: auto;
                width: 100%;
            }

            footer a {
                color: #FFB22C;
                text-decoration: none;
                margin: 0 10px;
                transition: color 0.3s ease;
            }

            footer a:hover {
                color: #fff;
            }

            @media (max-width: 768px) {
                header h1 {
                    font-size: 1.8em;
                    margin-left: 0;
                    text-align: center;
                    width: 100%;
                    margin-bottom: 10px;
                }

                nav {
                    width: 100%;
                    justify-content: center;
                }

                nav a {
                    font-size: 1em;
                    margin: 10px 0;
                    width: 100%;
                    text-align: center;
                }

                .shop-image {
                    max-width: 100%;
                }

                .contact-info {
                    font-size: 1em;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <h1>LabPetPH</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="content">
            <h2>Contact Us</h2>
            <img src="images/shop-image.jpg" alt="LabPetPH Shop" class="shop-image">
            <div class="contact-info">
                <p>Email: contact@labpetph.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 LabPetPH. All rights reserved.</p>
        </footer>
    </body>

</html>
